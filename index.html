<!DOCTYPE html>
<html>
<head>
	<title>Simon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
  <div id="mainCircle">
      <h1><span>The Simon Chalange - The Perfect Computer Copy Cat</span></h1>
      <div id="outer-circle">
        <div class="green-box">
        <div id="green-box">
        </div>
        <div class="red-box">
          <div id="red-box">
        </div>
        <div class="yellow-box">
            <div id="yellow-box">
        </div>
        <div class="blue-box">
              <div id="blue-box">
        </div>
                <div id="inner-circle">
                  <button id="start-button">Start Game!</button>
                  <button id="restart-button"> Restart!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   
<script type="text/javascript" src="main.js"></script>
</body>
</html>
